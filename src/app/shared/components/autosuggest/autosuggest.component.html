<input #input
  [(ngModel)]="chosenItem"
  [ngbTypeahead]="search"
  [focusFirst]="true"
  (selectItem)="selectItem($event, input)"
  [resultTemplate]="resultItemTemplate"
  [placeholder]="placeholder"
  type="text"
  class="form-control"
/>
<steam-icon
  [hidden]="!chosenItem"
  class="cross"
  name="cross"
  type="action"
  (click)="clearQuery()"
  >
</steam-icon>
<steam-icon
  class="magnifier"
  size="md"
  name="magnifier">
</steam-icon>
