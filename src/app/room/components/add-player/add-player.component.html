<input
  type="text"
  (keyup.enter)="getPlayerByName($event)"
>

<div *ngIf="player"
  class="player__results">
  <player-item
    [player]="player"
  ></player-item>

  <steam-icon
    name="add"
    type="action"
    (click)="addPlayer()"
  >
  </steam-icon>
</div>

<div *ngIf="noResults">
  No player found
</div>
