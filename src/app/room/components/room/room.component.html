<section class="room__item">
    <steam-title
        title="Room 5">
    </steam-title>
</section>

<section class="room__item"
    *ngIf="chosenGame">
    <chosen-game
        [game]="chosenGame"
        [playersInRoom]="players.length"
    >
    </chosen-game>
</section>

<section class="room__item">
    <add-player
        (onPlayerAdd)="addPlayer($event)"
    ></add-player>
</section>

<section>
    <div class="room__games" *ngIf="games.length">
        <steam-text>Available games</steam-text>

        <steam-autosuggest
            [items]="games"
            [search]="getGames"
            placeholder="Search by name"
            (onItemSelect)="setChosenGame($event)"
        >
            <ng-template let-game="result">
                <game-item [game]="game"></game-item>
            </ng-template>
        </steam-autosuggest>

        <games-list
            [games]="games"
            (onGameChoose)="setChosenGame($event)"
        ></games-list>
    </div>
    <div class="room__players" *ngIf="players.length">
        <steam-text>Players in room</steam-text>
        <steam-grid>
            <player-card
                *ngFor="let player of players"
                [player]="player">
            </player-card>
        </steam-grid>
    </div>
</section>
