<div class="card">
    <steam-image
        imageClass="card-img-top"
        [imageSource]="player.avatar.full">
    </steam-image>
    <div class="card-body">
        <steam-text>{{ player.nickname }}</steam-text>
    </div>
    <steam-icon
        name="cross"
        type="action"
        (click)="deleteCard()"
    >
    </steam-icon>
</div>
