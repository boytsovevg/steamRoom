<steam-text>Available games</steam-text>

<steam-autosuggest
    [items]="games"
    [search]="getGames"
    placeholder="Search by name"
    (itemSelect)="onGameSelect($event)"
>
    <ng-template let-game="result">
        <game-search-result [game]="game"></game-search-result>
    </ng-template>
</steam-autosuggest>

<games-list
    [games]="games"
    (gameChoose)="onGameSelect($event)"
></games-list>
