<li class="list-group-item">
  <steam-image
    size="sm"
    [imageSource]="game.icon"
  >
  </steam-image>
  <div class="game__info">
    <steam-text
      [title]="game.name"
      maxWidth="300px"
    >{{ game.name }}</steam-text>
    <steam-text>
      {{ game.genre }}
      ( players: {{ game.playersCount }} )
    </steam-text>
  </div>
</li>
