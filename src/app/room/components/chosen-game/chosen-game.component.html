<steam-title [title]="game.name"></steam-title>

<div class="game-info">
  <steam-image
    type="custom"
    width="200"
    height="100"
    [imageSource]="game.logo">
  </steam-image>
  <game-info
    [description]="game.description"
    [genre]="game.genre">
  </game-info>
  <players-count
    [currentCount]="playersInRoom"
    [totalCount]="game.playersCount"
  >
  </players-count>
</div>
