<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SteamRoom</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
        #spinner{display:inline-block;width:50px;height:50px;border:3px solid rgba(59, 153, 252,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;position:fixed;left:calc(50% - 25px);top:calc(50% - 25px)}@keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <app-root>
    <div id="spinner"></div>
  </app-root>
</body>
</html>
